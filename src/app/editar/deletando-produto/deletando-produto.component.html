<div class="container d-flex justify-content-center">

    <div class="row m-3 p-3 layoutCarrinho border border-secondary">
        <div class="col-md-12">

            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{produto.foto}}" class="card-img" alt="...">
                    </div>

                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">{{produto.nomeProduto}}</h5>
                            <p class="card-text">{{produto.descricao}}</p>
                            <p class="card-text">Marca: {{produto.marca}}</p>
                            <p class="card-text"><small class="text-muted">Categoria mãe:
                                    {{produto.categoriaMae}}</small></p>
                            <p class="card-text"><small class="text-muted">Categoria filha:
                                    {{produto.categoriaFilha}}</small></p>
                            <p class="card-text"><small class="text-muted">Preço: R${{produto.preco}}</small></p>

                        </div>
                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success mr-3" routerLink="/editar-produto">Não</button>
                <button class="btn btn-danger" (click)="apagar()">Sim! Apagar</button>
            </div>

        </div>
    </div>
</div>
