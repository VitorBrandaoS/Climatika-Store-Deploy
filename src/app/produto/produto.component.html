<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 m-0 p-0">
            <div class="row m-0">
                <!--<div class="col-md-11 m-auto d-flex bg-success p-1">-->

                <div class="row justify-content-between mr-auto ml-auto mt-3 mb-3 w-max border-produto">
                    <div class="col-md-6 col-12 m-auto  p-0">
                        <img src="{{produto.foto}}" class="foto-produto m-auto" alt="">
                    </div>

                    <div class="col-md-5 p-0 mr-3">
                        <div class="card-body bg-pattern mt-3 mb-3">
                            <p class="text-muted">{{produto.categoriaMae}} â†’ {{produto.categoriaFilha}}</p>
                            <h4 class="nome-produto pb-1">{{produto.nomeProduto}}</h4>
                            <h5 class="marca-produto pb-3">{{produto.marca}}</h5>
                            <h4 class="preco-produto pb-2">R${{produto.preco}}</h4>
                            <hr class="mb-4">
                           

                            <div class="descricao mt-3">
                                <p>
                                    {{produto.descricao}}
                                </p>

                                <hr class="mb-4">

                                <div class="buttons">
                                    <!--[routerLink]="['/carrinho', statusVenda.id]"-->
                                    <a (click)="addProduto()"><button class="btn btn-success">adicionar ao
                                            carrinho</button></a>
                                </div>
                            </div>

                            
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>
</div>
